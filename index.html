<!DOCTYPE html>
<html>
<head>
	<title>Lista de compras</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./img/icons/icon-128x128.png" type="image/x-icon">
	<link rel="manifest" href="manifest.json">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container bg-light pt-5">
		<h1 style="font-size: 32px;" class="titulo">Lista de compras</h1>
		<div class="row">
			<div class="input-field col m6 s12">
				<input class="validate" type="text" id="item">
				<label class="label" for="item">Produto</label>
			</div>
			<div class="input-field col m2 s12">
				<input class="validate" type="number" id="qtd">
				<label class="label" for="qtd">Quantidade</label>
			</div>
			<input type="hidden" name="index" id="index">
		</div>
		<div class="row">
			<div class="create col s12">
				<button class="btn-floating btn-large waves-effect waves-light green" onclick="add()"><i class="material-icons">add</i></button>
			</div>
			<div class="col m1 s3 update" style="display: none;">
				<button class="btn-floating btn-large waves-effect waves-light green" onclick="update()"><i class="material-icons">save</i></button>
			</div>
			<div class="col m1 s3 update" style="display: none;">
				<button class="btn-floating btn-large waves-effect waves-light red" onclick="del()"><i class="material-icons">delete</i></button>
			</div>
			<div class="col m1 s3 update" style="display: none;">
				<button class="btn-floating btn-large waves-effect waves-light grey" onclick="cancel()"><i class="material-icons">cancel</i></button>
			</div>
		</div>
		<div class="row">
			<div class="col s8 s12" id="lista">carregando...</div>
		</div>
		<button class="btn waves-effect waves-light red" onclick="cleanList()">Limpar lista</button>
	</div>
	<style type="text/css">
		@media(max-width: 767px) {
			.col-md-1.update {
				width: auto;
			}
		}
	</style>
<script src="js/jquery.js"></script>
<script src="js/util.js"></script>
<script src="js/lista.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
